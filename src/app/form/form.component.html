<div class="container margin">
  <h1>Search</h1>
  <label><i>We lack data from the month of December, hence why it is missing from the drop down menu.</i></label>
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col">
            <div class="md-form mt-0">
              <label>Enter your budget:</label>
              <br>
              <input #newBudget type="number" placeholder="$" class="form-control">
            </div>
          </div>
          <div class="col select">
            <label class="selectLabel" for="">Select a month:</label>
            <div class="md-form mt-0">
              <select class="form-control" #newMonth>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
              </select>
            </div>
          </div>
          <div class="col select">
            <label class="selectLabel" for="">Select room type:</label>
            <select class="form-control" #newRoom>
              <option>All</option>
              <option>Entire home-apt</option>
              <option>Private room</option>
              <option>Shared room</option>
            </select>
          </div>
        </div>
        <button (click)="submitForm(newBudget.value, newMonth.value, newRoom.value); newBudget.value='';"  class="btn btn-pink" >Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container text-center margin">
  <div *ngIf="error !== ''" class="panel panel-default">
    <div class="panel-body">
      <p>{{error}}</p>
    </div>
  </div>
  <div *ngIf="(show == true) && (error == '')" class="panel panel-default panel-body">
    <div *ngIf="result.length == 0">
      <h3>Your search returned zero results.</h3>
    </div>
    <div *ngIf="result.length > 0">
      <div class="row underline">
        <div class="col">
          <h3>Neighborhoods</h3>
        </div>
        <div class="col">
          <h3>Room Type</h3>
        </div>
        <div class="col">
          <h3>Price/Night</h3>
        </div>
      </div>
      <div *ngFor="let data of result" class="row">
        <div class="col">
          <p>{{data[0]}}</p>
        </div>
        <div class="col">
          <p>{{data[1]}}</p>
        </div>
        <div class="col">
          <p>${{data[2]}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
