<div class="container">
  <h1>Form</h1>
  <div class="panel panel-default">
    </div>
    <div class="panel-body">
      <div>
        <div>
          <label>Enter your budget:</label>
          <br>
          <input #newBudget>
        </div>

        <div>
          <label>What Month are you visiting?</label>
          <br>
          <input #newMonth>
        </div>

        <div>
          <label>How many nights?:</label>
          <br>
          <input #newNight>
        </div>

        <br>
        <button (click)="submitForm(newBudget.value, newMonth.value, newNight.value); newBudget.value=''; newMonth.value=''; newNight.value='';"  class="btn btn-pink" >Submit</button>
      </div>
    </div>
  </div>

<div class="container">
  <p>Data Info</p>
  <div *ngFor="let data of data | async" class="panel panel-default">
    <div class="panel-body">
      <h3>{{data.neighborhood}}</h3>
    </div>
  </div>
</div>
